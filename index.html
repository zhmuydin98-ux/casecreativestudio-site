<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASE Creative Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключим Google Fonts, если Satoshi недоступен -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #EB4D2C; /* фон */
      font-family: 'Satoshi', 'Inter', sans-serif;
      overflow: hidden;
    }

    .container {
      transform: rotate(60deg); /* поворот макета */
      width: 1440px;
      height: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #FCFAA6;
      margin-bottom: 60px;
    }

    .title {
      font-size: 250px;
      font-weight: 700;
      line-height: 110%;
      color: #FCFAA6;
      margin: 0 0 40px 0;
    }

    .subtitle {
      font-size: 35px;
      font-weight: 500;
      line-height: 110%;
      color: #FFFFFF;
      margin-bottom: 20px;
    }

    .text {
      font-size: 25px;
      font-weight: 500;
      line-height: 110%;
      color: #FFFFFF;
      max-width: 80%;
      margin: 0 auto 20px auto;
    }

    .links {
      font-size: 25px;
      font-weight: 500;
      line-height: 110%;
      color: #FFFFFF;
    }

    .links a {
      color: #FFFFFF;
      text-decoration: underline;
      transition: opacity 0.2s;
    }

    .links a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">(CASE)</div>
    <div class="title">404</div>
    <div class="subtitle">This space is under creative construction.</div>
    <div class="text">
      We’re currently updating our website to make it as bright and bold as our ideas.
    </div>
    <div class="links">
      In the meantime, feel free to check out our 
      <a href="https://www.instagram.com/case.creativestudio/" target="_blank">Instagram</a> 
      or drop us an email at 
      <a href="mailto:hello@casecreativestudio.lv">hello@casecreativestudio.lv</a>.
    </div>
  </div>
</body>
</html>
